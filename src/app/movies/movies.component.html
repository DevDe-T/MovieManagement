<ul *ngFor="let item of allmovies">
    <li class="flex flex-row justify-center">
        <div class="min-h-screen bg-gray-100 flex flex-row justify-center sm:py-12">
            <div class="py-3 sm:max-w-xl sm:mx-auto">
              <div class="bg-white shadow-lg border-gray-100 max-h-80	 border sm:rounded-3xl p-8 flex space-x-8">
                <div class="h-48 overflow-visible w-1/2">
                    <img class="rounded-3xl shadow-lg" src={{item.moviePosterLink}} alt="">
                </div>
                <div class="flex flex-col w-1/2 space-y-4">
                  <div class="flex justify-between items-start">
                    <h2 class="text-3xl font-bold">{{item.movieName}}</h2>
                    <div class="bg-yellow-400 font-bold rounded-xl p-2">{{item.movieRating}}</div>
                  </div>
                  <div>
                    <div class="text-sm text-gray-400">Series</div>
                    <div class="text-lg text-gray-800">{{item.movieYear}}</div>
                  </div>
                    <p class=" text-gray-400 max-h-40 overflow-y-hidden">{{item.movieDesc}}</p>
                  <div class="flex text-2xl font-bold text-a">{{item.movieCast}}</div>
                </div>
          
              </div>
            </div>
        </div>
    </li>
</ul>
