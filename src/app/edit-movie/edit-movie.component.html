<div class="">
<span class="flex justify-center mt-6">
    <h2 class="text-gray-600 font-extralight italic">Edit Movie</h2><br><br>
</span>
<span class="flex justify-center">
    <h5 class="text-gray-300 font-extralight italic text-xs">Lets you edit your favourite movie to the watchList</h5>
</span>
  <div class="w-full flex justify-center mt-14">
    
    <form [formGroup]="userform!" (ngSubmit)="editMovie()" class="bg-blue-50 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="movieName">
          MovieID
        </label>
        <input id="mid" value="" formControlName="mid" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie ID">
      </div>
      <div class="mb-4 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="movieName">
          MovieName
        </label>
        <input id="movieName" value="" formControlName="movieName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie Name">
      </div>
      <div class="mb-2 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="movieYear">
          MovieYear
        </label>
        <input id="movieYear" formControlName="movieYear" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie Year">
      </div>
      <div class="mb-2 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="movieDesc">
          MovieDesc
        </label>
        <input id="movieDesc" formControlName="movieDesc" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie Desc">
      </div>
      <div class="mb-2 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="movieRating">
          MovieRating
        </label>
        <input id="movieRating" formControlName="movieRating" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie Rating">
      </div>
      <div class="mb-2 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          MovieCast
        </label>
        <input id="movieCast" formControlName="movieCast" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie Cast">
      </div>
      <div class="mb-2 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="moviePosterLink">
          MoviePosterLink
        </label>
        <input id="moviePosterLink" formControlName="moviePosterLink" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Movie Poster Link">
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 w-1/3 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Edit
        </button>
        
      </div>
    </form>
</div>
<p class="text-center text-gray-500 text-xs">
  &copy;2024 EXL Corp. All rights reserved.
</p>
</div>
