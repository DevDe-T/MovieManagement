  <span class="flex justify-center mt-6">
    <h2 class="text-gray-600 font-extralight italic">Account Login</h2>
  </span>
  <div class="flex justify-center max-w-xs ml-96 mt-14">
    
    <form [formGroup]="userform!" (ngSubmit)="loginValidate()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">
          Username
        </label>
        <input id="userName" formControlName="userName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input id="password" formControlName="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 w-1/2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        
      </div>
    </form>
  </div>
  <p class="text-center text-gray-500 text-xs">

  </p>
