  <div class="container mt-2">
    <div class="w-full max-w-xs ml-96 mt-16">
      <form [formGroup]="userForm!" (ngSubmit)="onSubmit()" class="bg-blue-50 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-6 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">
          User Name
        </label>
        <input type="text" id="userName" formControlName="userName" class="form-control shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6 form-group">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input id="password" formControlName="password" class="form-control shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="form-group mb-3">
        <label for="gender" class="block text-gray-700 text-sm font-bold ">Gender:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" value="Male" formControlName="gender">
          <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" value="Female" formControlName="gender">
          <label class="form-check-label" for="female">Female</label>
        </div>
        </div>
